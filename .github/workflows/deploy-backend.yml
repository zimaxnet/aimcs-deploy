name: Deploy Backend to Azure Container Apps

on:
  push:
    branches: [ main ]
    paths: [ 'backend-*', 'scripts/**', '.github/workflows/deploy-backend.yml' ]
  workflow_dispatch:

env:
  RESOURCE_GROUP: aimcs-rg-eastus2
  CONTAINER_APP_NAME: aimcs-backend-eastus2
  LOCATION: eastus2

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Install dependencies
      run: |
        npm ci --prefix .
        
    - name: Build backend
      run: |
        # Create a temporary backend directory
        mkdir -p temp-backend
        cp backend-server.js temp-backend/
        cp backend-package.json temp-backend/package.json
        cp backend-Dockerfile temp-backend/Dockerfile
        cp .dockerignore temp-backend/
        
    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        
    - name: Build and push container image
      run: |
        # Build the container image
        docker build -t aimcs-backend:${{ github.sha }} temp-backend/
        
        # Login to Azure Container Registry (if using ACR)
        # az acr login --name your-acr-name
        
        # Tag and push to ACR (if using ACR)
        # docker tag aimcs-backend:${{ github.sha }} your-acr-name.azurecr.io/aimcs-backend:${{ github.sha }}
        # docker push your-acr-name.azurecr.io/aimcs-backend:${{ github.sha }}
        
    - name: Deploy to Azure Container Apps
      run: |
        # Update the container app with new image and environment variables
        az containerapp update \
          --name ${{ env.CONTAINER_APP_NAME }} \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --image aimcs-backend:${{ github.sha }} \
          --set-env-vars \
            AZURE_OPENAI_ENDPOINT="${{ secrets.AZURE_OPENAI_ENDPOINT }}" \
            AZURE_OPENAI_API_KEY="${{ secrets.AZURE_OPENAI_API_KEY }}" \
            AZURE_OPENAI_DEPLOYMENT="${{ secrets.AZURE_OPENAI_DEPLOYMENT }}" \
            AZURE_OPENAI_TTS_DEPLOYMENT="${{ secrets.AZURE_OPENAI_TTS_DEPLOYMENT }}" \
            PERPLEXITY_API_KEY="${{ secrets.PERPLEXITY_API_KEY }}"
            
    - name: Verify deployment
      run: |
        # Wait for deployment to complete
        sleep 30
        
        # Test the backend endpoint
        curl -f https://api.aimcs.net/api/chat \
          -X POST \
          -H "Content-Type: application/json" \
          -d '{"message": "Hello"}' || exit 1 